<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#glow)" stroke-width="1" opacity="0.2"/>
  
  <!-- Main symbol - Mystical eye -->
  <g transform="translate(256, 256)">
    <!-- Eye shape -->
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="none" stroke="url(#glow)" stroke-width="4"/>
    
    <!-- Iris -->
    <circle cx="0" cy="0" r="40" fill="url(#glow)" opacity="0.8"/>
    
    <!-- Pupil -->
    <circle cx="0" cy="0" r="20" fill="#020617"/>
    
    <!-- Sparkle -->
    <circle cx="10" cy="-10" r="8" fill="#fff" opacity="0.8"/>
    
    <!-- Rays -->
    <g stroke="url(#glow)" stroke-width="2" opacity="0.6">
      <line x1="0" y1="-80" x2="0" y2="-100"/>
      <line x1="56" y1="-56" x2="70" y2="-70"/>
      <line x1="-56" y1="-56" x2="-70" y2="-70"/>
      <line x1="0" y1="80" x2="0" y2="100"/>
      <line x1="56" y1="56" x2="70" y2="70"/>
      <line x1="-56" y1="56" x2="-70" y2="70"/>
    </g>
  </g>
  
  <!-- Stars decoration -->
  <g fill="#14b8a6" opacity="0.5">
    <circle cx="100" cy="100" r="4"/>
    <circle cx="420" cy="80" r="3"/>
    <circle cx="80" cy="400" r="3"/>
    <circle cx="440" cy="420" r="4"/>
    <circle cx="130" cy="280" r="2"/>
    <circle cx="380" cy="300" r="2"/>
  </g>
</svg>
